<!doctype html>
<html lang="en">
	<head>
		<@HEADER>
		<script src='https://www.google.com/recaptcha/api.js'></script>
	</head>
	<body>
		<@TOPBAR>
		<@ALERTS>
		<div class="container mb-4">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<form action="/api/accounts/create" method="post" enctype="application/x-www-form-urlencoded">
						<div class="form-group" id="create-form">
							<script type="text/javascript">
								$(document).ready(function(){
									$.getJSON('/api/accounts/createToken', null, function(result) {
										console.log(result);
										$("#create-form").append('<input type="hidden" name="verToken" value="' + result.data + '">')
									});
								});
							</script>
							<input type="text" class="form-control-sm" name="displayName" placeholder="Username">
							<input type="text" class="form-control-sm" name="firstName" placeholder="First Name">
							<input type="text" class="form-control-sm" name="lastName" placeholder="Last Name">
							<input type="text" class="form-control-sm" name="email" placeholder="Email">
							<input type="password" class="form-control-sm" name="password" placeholder="Password">
							<div class="g-recaptcha" data-sitekey="6Ldj03cUAAAAADT-7ddrKDUKAX9DSeC8vCSv4gdp"></div>
							<input type="submit" class="form-control-submit"></input>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
