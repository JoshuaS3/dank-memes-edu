<!doctype html>
<html lang="en">
	<head>
		<@HEADER>
	</head>
	<body>
		<@TOPBAR>
		<@ALERTS>
		<div class="container mb-4">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<form action="/api/accounts/login" method="post" enctype="application/x-www-form-urlencoded">
						<div class="form-group" id="login-form">
							<script type="text/javascript">
								$(document).ready(function(){
									$.getJSON('/api/authentication/pageValidation', null, function(result) {
										$("#login-form").append('<input type="hidden" name="verToken" value="' + result.data + '">')
									});
								});
							</script>
							<input type="text" class="form-control-sm" name="displayName" placeholder="Username">
							<input type="password" class="form-control-sm" name="password" placeholder="Password">
							<input type="submit" class="form-control-submit"></input>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
