		<div id="alerts">
			<script type="text/javascript">
$(document).ready(function(){
	checkLoginState(function(loginState) {
		if (loginState.success) {
			let username = loginState.data.displayName;
			$("#alerts").append(`<div class="alert alert-primary alert-dismissible fade show m-0" role="alert"><div class="container">Hello, ${username}</div></div>`);
		}
	});
});
			</script>
		</div>
