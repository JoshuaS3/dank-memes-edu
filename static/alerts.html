		<div id="alerts">
			<script type="text/javascript">
				$(document).ready(function(){
					$.getJSON('/api/accounts/state', null, function(result) {
						if (result.success) {
							let username = result.data.displayName;
							$("#alerts").append(`<div class="alert alert-primary alert-dismissible fade show m-0" role="alert"><div class="container">Hello, ${username}</div></div>`);
						}
					});
				});
			</script>
		</div>
